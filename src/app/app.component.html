<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <div *ngFor="let key of displayedColumns; index as i">
      <ng-container matColumnDef="{{ key }}">
        <th mat-header-cell *matHeaderCellDef>{{ key }}</th>
        <td mat-cell *matCellDef="let element">{{ element[key].value }}</td>
      </ng-container>
    </div>

    <!-- Expanded Content Column - The detail row is made up of this one column -->
    <ng-container matColumnDef="expandedDetail">
      <mat-cell *matCellDef="let detail">
        <h1>{{detail | json}}}</h1>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      matRipple
      class="element-row"
      [class.expanded]="expandRow"
      (click)="toggleDetailsRow(row)"
    ></mat-row>
    <mat-row
      *matRowDef="
        let row;
        columns: ['expandedDetail'];
        when: isExpansionDetailRow
      "
      [@detailExpand]="
        explansionDetialRowCollection.includes(row.element)
          ? 'expanded'
          : 'collapsed'
      "
      style="overflow: hidden"
    >
    </mat-row>
  </mat-table>
</div>
